    <script>
        let lastScrollTop = 0;
        let whereScroll = "down";
        window.addEventListener(
            "scroll",
            function () {
                let scrollTop =
                    window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop) {
                    whereScroll = "down";
                } else {
                    whereScroll = "up";
                }
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            },
            false
        );

        document.addEventListener("DOMContentLoaded", () => {
            const fillElement = document.querySelectorAll(".fill");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        fillElement.forEach((fill) => {
                            fill.classList.remove("inactive");
                            fill.classList.add("active");
                        });
                    } else {
                        fillElement.forEach((fill) => {
                            fill.classList.remove("active");
                            fill.classList.add("inactive");
                        });
                    }
                });
            });

            observer.observe(document.querySelector(".menu-europ-modern-content"));
        });
    </script>
    <style>
        * {

            padding: 0;

        .fill.background-batiment {

            background-size: contain;

        }

        .fill.background-batiment-schuco {
            background: url("http://europ-alu.com/wp-content/uploads/2024/07/shcuco.webp") center / cover no-repeat;

        }

            font-size: 28px !important;
            font-weight: 400;
            line-height: 36px;
        }

        .menu-europ-modern-content .arrow-right {
            color: aliceblue;
        }

        .fill {
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px 20px 30px 20px;
            height: 0%;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .fill.orange {
            background-color: #fa5300;
        }

        .fill.active {
            animation: fillAnimation 2s forwards;
        }

        .fill.inactive {
            animation: emptyAnimation 2s forwards;
        }

        .fill.gris {
            background-color: #e2e2e2;
        }

        .fill.rose {
            background-color: #fa0644;
        }

        .fill.violet {
            background-color: #333652;
        }

        }

            margin-top: -100px;
        }

        .menu-europ-modern-content .plus-svg {
            display: flex;
            justify-content: flex-end;
            color: aliceblue;
        }

        /* -------------------MENU----------------------- */

        /* -------------------ANIMATION----------------------- */
        @keyframes fillAnimation {
            from {
                height: 0;
                pointer-events: none;
            }

            to {
                height: 100%;
                opacity: 1;
                pointer-events: all;
            }
        }

        @keyframes emptyAnimation {
            from {
                height: 100%;
                pointer-events: all;
            }

            to {
                height: 0;
                opacity: 0;

            }
